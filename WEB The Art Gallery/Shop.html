const html = document.documentElement;
const canvas = document.getElementById("scroll-roadmap");
const context = canvas.getContext("2d");

let imgWidth, imgHeight;

if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  var mobilePrefix = 'mobile-';
} else {
  var mobilePrefix = '';
}

// Upload directory goes here. Do not edit from ${mobilePrefix} onwards, unless you are planning to add your own prefix to the PNG file names
var directory = document.getElementById('scroll-roadmap').innerHTML;

const singleImage = new Image();
singleImage.src = directory + '/' + mobilePrefix + '0001.jpg';

singleImage.onload = function() {
  // Set canvas dimensions and draw image
  imgWidth = singleImage.width;
  imgHeight = singleImage.height;
  var aspectRatio = imgWidth / imgHeight;

  if (imgWidth > canvas.parentNode.clientWidth) {
    imgWidth = canvas.parentNode.clientWidth;
    imgHeight = imgWidth / aspectRatio;
  }
  if (imgHeight > canvas.parentNode.clientHeight) {
    imgHeight = canvas.parentNode.clientHeight;
    imgWidth = imgHeight * aspectRatio;
  }

  canvas.width = imgWidth;
  canvas.height = imgHeight;

  context.drawImage(singleImage, 0, 0, imgWidth, imgHeight);

  preloadImages();
};

const currentFrame = index => (
  `${directory}/${mobilePrefix}${index.toString().padStart(4, '0')}.jpg`
);

const img = new Image();
img.src = currentFrame(1);

// Set the frame length of the animation
const frameCount = 250;

const preloadImages = () => {
  for (let i = 1; i < frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
  }
};

// Draw the image on the canvas with the new dimensions
img.onload = function() {
  context.drawImage(img, 0, 0, imgWidth, imgHeight);
}

const updateImage = index => {
  img.src = currentFrame(index);
  context.drawImage(img, 0, 0, imgWidth, imgHeight);
};

window.addEventListener('scroll', () => {
  const scrollTop = html.scrollTop;
  const maxScrollTop = html.scrollHeight - imgHeight;
  const scrollFraction = scrollTop / maxScrollTop;
  const frameIndex = Math.min(
    frameCount - 1,
    Math.ceil(scrollFraction * frameCount*2.5)
  );
  
  requestAnimationFrame(() => updateImage(frameIndex + 1));
});
